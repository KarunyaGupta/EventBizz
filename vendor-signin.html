<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/vendor.css">
</head>
<body>
    <div id="eventbizlogo">
        <img src="assets/images/EventBizLogo.png" alt="logo">
    </div>    
    <div class="form">
        <div id="left-view">
            <p id="work">Manage all your social activity , work efficiently.</p>
            <img src="assets/images/gateopensignin.png" alt="image">
        </div>
        <div id="right-view">
            <div class="form">
                <div id="left-form">
                    <label for="first-name">First Name</label>
                    <input type="text" id="First-name" placeholder="ex:Denial">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="Last-name" placeholder="ex:worker">
                    <label for="Email">Email</label>
                    <input type="email" id="First-name" placeholder="ex:Denial.worker@gmail.com">
                </div>
                <div id="right-form">
                    <label for="phone">Phone Number</label>
                    <input type="number" id="Phone" placeholder="ex:123456789">
                    <label for="Address">Address</label>
                    <input type="text" id="Address" placeholder="ex:oxford university">
                    <label for="Password">Password</label>
                    <input type="password" id="password" placeholder="ex:115de1fefe">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
